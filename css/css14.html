<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style08.css">
</head>
<body>
    <header><h1>FORMULARIO</h1></header>
        <form>
            <div class="caja">
                
                <label for="">1Apellido</label>
                <input type="text">
            </div>
            <div class="caja"><label for="">2Nombre</label>
                <input type="text"></div>
            <div class="caja"><label for="">3Contraseña</label>
                <input type="text"></div>
            <div class="caja"><label for="">4Campo Deshabilitado</label>
                <input type="text"></div>
            <div class="caja"><label for="">5Fecha y Hora</label>
                <input type="text"></div>
            <div class="caja"><label for="">6DNI</label>
                <input type="text"></div>
            <div class="caja"><label for="">7Actividades Extracurriculares</label>
                <label  for="">Música</label>
                <input type="checkbox">
                <label  for="">Practica pintura artística</label>
                <input type="checkbox">
                <label  for="">Deportes</label>
                <input type="checkbox">
                <label  for="">Teatro</label>
                <input type="checkbox"></div>
            <div class="caja"><label for="">8Sexo</label>
                <label for="">Masculino</label><input type="radio" id="masculino" name="sexo" value="m" checked="checked" >
                <label for="">Femenino</label><input type="radio" id="femenino" name="sexo" value="f"></div>
            <div class="caja"><label for="">9Vacio</label>
                </div>
            <div class="caja"><label for="">10Estudios Cursados</label>
                <select id="estudios" name="Estudios">
                    <option value="pri" selected="selected" >Primarios</option>
                    <option value="sec">Secundarios</option>
                    <option value="ter">Terciarios</option>
                    <option value="uni">Universitarios</option>
                    <option value="pos">Postgrado</option>
                    </select></div>
            <div class="caja"><label for="">Area de Desempeño</label>
                <select id="estudios" name="Estudios">
                    <option value="pri" selected="selected" >Administracion</option>
                    <option value="sec">Construción</option>
                    <option value="ter">Logística</option>
                    <option value="uni">Docencia</option>
                    </select></div>
            <div class="caja"><label for="">Turno</label>
                <select id="estudios" name="Estudios">
                    <option value="pri" selected="selected" >Mañana</option>
                    <option value="sec">Tarde</option>
                    <option value="ter">Noche</option>
                    
                    </select></div>
            <div class="caja"><label for="">Conduce</label>
                <label for="">si</label><input type="radio" id="si" name="conduce" value="si" checked="checked" >
                <label for="">no</label><input type="radio" id="no" name="conduce" value="no"></div>
            <div class="barraControl">
               
                <input type="submit" class="boton" value="Enviar"> 
            
            </div>
            <div class="barraControl">
          
                <input type="reset" class="boton" value="Reset"> 
           
            </div>
        </form>
    <footer><h1>PIE DE FORMULARIO</h1></footer>
</body>
</html>
