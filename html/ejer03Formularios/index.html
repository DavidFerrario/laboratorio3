<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario para entradas sin validación</h1>
    <form action="./respuestaForm.html" target="_blank" method="get">
        <ul>
            <li style="margin-top:10px">
                <label style="font-weight: bold" id="apellido" name="apellido" value="" autofocus="autofocus">Apellido</label><br>
                <input type="text" id="apellido" name="apellido" value="" autofocus="autofocus">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Nombre</label><br>
                <input type="text" id="nombre" name="nombre" value="">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Oculto</label><br>
                <input type="hidden">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Campo deshabilitado</label><br>
                <input type="text">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Campo de solo lectura</label><br>
                <input type="text">
            </li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="">Practica deportes</label><br>
                <input type="checkbox">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Practica música</label><br>
                <input type="checkbox">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Practica pintura artística</label><br>
                <input type="checkbox">
            </li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="">Sexo</label><br>
                <label for="">Masculino</label><input type="radio" id="masculino" name="sexo" value="m" checked="checked" >
                <label for="">Femenino</label><input type="radio" id="femenino" name="sexo" value="f">
            <li style="margin-top:10px"><label style="font-weight: bold" for="">Estudios Cursados</label><br>
                <select id="estudios" name="Estudios">
                <option value="pri" selected="selected" >Primarios</option>
                <option value="sec">Secundarios</option>
                <option value="ter">Terciarios</option>
                <option value="uni">Universitarios</option>
                <option value="pos">Postgrado</option>
                </select>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Fecha y Hora</label><br>
                <input type="date" name="fecha"> <input type="time" name="hora">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Color</label><br>
                <input type="color" name="color"> 
            </li>
            <li style="margin-top:10px">
                <input type="submit" value="Enviar formulario sin validación"> 
            </li>
            <li style="margin-top:10px">
                <input type="reset" value="Reset a valores prederterminados"> 
            </li>
        </ul>
    </form>
    <br>
    <h1>Formulario para entradas con validación</h1>
    <form action="./respuestaForm.html" target="_blank" method="get">
        <ul>
            <li style="margin-top:10px">
                <label style="font-weight: bold" id="comentario" name="comentario" value="" autofocus="autofocus">Comentario validación por requerimiento:</label><br>
                <input type="text" id="comentario" name="comentario" value="" required="required">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" name="user-email" >Email con doble validación (x@x y required):</label><br>
                <input type="email" id="" name="user email" value="" placeholder="texto@texto">
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" name="numeroEntero">Número entero limitado (validación por tipo númerico y cotas):</label><br>
                <input type="number" min="1" max="5" name="numeroEntero" title="debe ser inferior o igual a 5" />
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" name="numeroReal">Número decimal</label><br>
                <input type="number" min="0" max="9" name="numeroReal" step="0.1"/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" name="sitio">URL (validación por requerido, escribir http://):</label><br>
                <input type="url" name="sitio" placeholder="http://xxx" />

            </li>
            <li style="margin-top:10px"><label style="font-weight: bold" for="">Patter de validación</label><br>
                <input type="text" pattern="[a-z]{3}[1-2]{2}" name="mascara" title="3 letras y dos numeros que sean 1 o 2 solamente"/>
            </li>
            <li style="margin-top:10px">
                <label style="font-weight: bold" for="">Patter de validación</label><br>
                <input type="text" pattern="[a-z]{}[1-2-3-4-5-6-7-8-9-0]{8}" name="mascara1" placeholder="(+54) 11 44445555" required="required" title="(+54) 11 xxxxxxxx">
            </li>
            
            <li style="margin-top:10px">
                <input type="submit" value="Enviar formulario sin validación"> 
            </li>
            <li style="margin-top:10px">
                <input type="reset" value="Reset a valores prederterminados"> 
            </li>
        </ul>
    </form>
</body>
</html>
